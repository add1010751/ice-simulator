  function draw(times) {
    let resultArr = [];
    for (let i = 0; i < times; i++) {
      const item = roll();
      totalDraws++;
      if (item[2] === "S" && item[3]) {
        recentSImages.unshift(item[3]);
        recentSNames.unshift(item[0]);
      }
      // å„ªåŒ–äº†ä¸€ä¸‹ log çš„é¡¯ç¤ºæ¨£å¼ï¼Œå¢åŠ å¯è®€æ€§
